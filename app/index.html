<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Negociações</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
</head>

<body class="container">
    
    <div class="page-header">
        <h1 class="text-center">Negociações</h1>
    </div>
    
    
    <div id="mensagemView"></div>
    
    <div class="panel-group">
        <div class="panel panel-default">
            <div class="panel-heading">
                <a data-toggle="collapse" href="#collapse1">Informações da Negociação</a>
            </div>
            <div id="collapse1" class="panel-collapse collapse in">
                <div class="panel-body">
                    <form class="form">
                        <div class="form-group">
                            <label for="data">Data</label>
                            <input type="date" id="data" class="form-control" required autofocus/>        
                        </div>            
                        <div class="form-group">
                            <label for="quantidade">Quantidade</label>
                            <input type="number" min="1" step="1" id="quantidade" class="form-control" value="1" required/>
                        </div>        
                        <div class="form-group">
                            <label for="valor">Valor</label>
                            <input id="valor" type="number" class="form-control"  min="0.01" step="0.01" value="0.0" required />
                        </div>        
                        <button class="btn btn-primary" type="submit">Incluir</button>
                        <button id="btn-importar" class="btn btn-info" type="button">Importar</button>
                    </form>                    
                </div>
            </div>
        </div>
    </div>


    <div class="panel-group">
        <div class="panel panel-default">
            <div class="panel-heading">
                <a data-toggle="collapse" href="#collapse2">Negociações cadastradas</a>
            </div>
            <div id="collapse2" class="panel-collapse collapse">
                <div class="panel-body">
                    <div id="negociacoesView"></div>                   
                </div>
            </div>
        </div>
    </div>
    


    <script src="./lib/jquery.min.js"></script>
    <script src="./lib/system.js"></script>
    <script src="./lib/bootstrap.min.js"></script>


    <script>
        System.defaultJSExtensions = true;
        System.import("js/app.js").catch(err => console.log(err));
    </script>

</body>
</html>
